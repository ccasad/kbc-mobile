<ion-view>
  <ion-nav-title>
    <span data-ng-bind="::vm.reports.title"></span>
  </ion-nav-title>

  <ion-content>

    <div class="list sc-jobs-list">
    	<div class="item item-divider"><span class="item-note" data-ng-bind="'Total count: '+vm.reports.data.length"></span></div>
    	<div sc-list-divider list-divider-value="{{user.lastName}}" data-ng-repeat="user in vm.reports.data | orderBy:['lastName','firstName']" class="item">
      	<span class="sc-listing-item" data-ng-bind="::user.lastName"></span>, <span data-ng-bind="::user.firstName"></span> <span class="item-note" data-ng-bind="::user.email"></span>
      </div>
      <div class="item item-divider"><span class="item-note" data-ng-bind="'Total count: '+vm.reports.data.length"></span></div>
    </div>

  </ion-content>

</ion-view>
