<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive" data-ng-controller="ScTabsCtrl as vm">

  <!-- Today Tab -->
  <!--
  <ion-tab title="Today" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" data-ui-sref="user.today">
    <ion-nav-view name="user-today"></ion-nav-view>
  </ion-tab>
  -->

  <!-- Messages Tab -->
  <ion-tab title="Messages" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" badge="vm.tabsVars.unreadMessageCount" badge-style="badge-dark" data-ui-sref="user.messages">
    <ion-nav-view name="user-messages"></ion-nav-view>
  </ion-tab>

  <!-- Jobs Tab -->
  <ion-tab title="Jobs" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" data-ui-sref="user.jobs">
    <ion-nav-view name="user-jobs"></ion-nav-view>
  </ion-tab>

  <!-- Circles Tab -->
  <ion-tab title="Circles" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" data-ui-sref="user.circles">
    <ion-nav-view name="user-circles"></ion-nav-view>
  </ion-tab>

  <!-- Inside Scoop Tab -->
  <!-- <ion-tab title="The Inside Scoop" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" data-ui-sref="user.inside-scoop">
    <ion-nav-view name="user-inside-scoop"></ion-nav-view>
  </ion-tab> -->

  <!-- Notifications Tab -->
  <!--
  <ion-tab title="Notifications" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" badge="2" badge-style="badge-assertive" data-ui-sref="user.notifications">
    <ion-nav-view name="user-notifications"></ion-nav-view>
  </ion-tab>
  -->

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" data-ui-sref="user.account">
    <ion-nav-view name="user-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
