<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced" data-ng-controller="ScTabsCtrl as vm">

  <!-- My Stats Tab -->
  <ion-tab title="My Stats" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" data-ui-sref="user.stats-pr-list">
    <ion-nav-view name="user-stats"></ion-nav-view>
  </ion-tab>

  <!-- Add Stat Tab -->
  <ion-tab title="Add Stat" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" data-ui-sref="user.stats-add">
    <ion-nav-view name="user-stats-add"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" data-ui-sref="user.account">
    <ion-nav-view name="user-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
