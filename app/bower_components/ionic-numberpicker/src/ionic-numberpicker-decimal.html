<div class="DecimalPickerChildDiv">
  <div class="row">
    <span class="button-small col col-offset-20 col-25">
      <button type="button" class="button button-clear button-small button-dark numberPickerArrows marginBottom10"
              ng-click="increaseWhole()">
        <i class="icon ion-chevron-up"></i></button>
      <div ng-bind="wholeNumber" class="ipBoxes numberPickerBoxText"></div>
      <button type="button" class="button button-clear button-small button-dark numberPickerArrows marginTop10"
              ng-click="decreaseWhole()">
        <i class="icon ion-chevron-down"></i></button>
    </span>
    <label class="col col-10 numberPickerDecimal"> . </label>
    <span class="button-small col col-25">
      <button type="button" class="button button-clear button-small button-dark numberPickerArrows marginBottom10"
              ng-click="increaseDecimal()"><i class="icon ion-chevron-up"></i></button>
      <div ng-bind="decimalDisplay()" class="ipBoxes numberPickerBoxText"></div>
      <button type="button" class="button button-clear button-small button-dark numberPickerArrows marginTop10"
              ng-click="decreaseDecimal()"><i class="icon ion-chevron-down"></i></button>
    </span>
  </div>
</div>
